<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login nas Contas do Google</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>

<body>
    <main>

        <section class="fora">

            <div class="dentro">

                <p class="p1">
                    <img src="imagens/google-logo.svg" alt="">
                </p> 

                <h1>
                    Fazer login
                </h1>

                <p class="p2"> 
                    Use sua Conta do Google
                </p>

                <form action="criar.conta" class="formulario">

                    <div class="conta">
                        
                        <label for="iemail" class="label">E-mail ou telefone</label>

                        <input type="text" name="e-mail" id="iemail" placeholder="">

                    </div>

                    <h2>
                        <a class="a1" href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Dpt-BR&dsh=S-1089880019%3A1699139637675901&ec=GAlA8wE&flowEntry=AddSession&flowName=GlifWebSignIn&hl=pt-BR&theme=glif" target="_blank">Esqueceu seu e-mail?</a>
                    </h2>

                    <p class="p3">
                        Não está no seu computador? Use o modo visitante para fazer login  com privacidade. <a class="a2" href="https://support.google.com/chrome/answer/6130773?hl=pt-BR" target="_blank">Saiba mais</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
